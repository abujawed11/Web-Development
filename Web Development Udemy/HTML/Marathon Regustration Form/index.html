<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>

            <label for="fname">First Name </label>
            <input type="text" id="fname" name="first" required>
            <label for="lname">Last Name </label>
            <input type="text" id="lname" name="last" required>

        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="r1" name="Type" value="Fun Run 5K">
            <label for="r1">Fun Run 5K</label>
            <br>
            <input type="radio" id="r2" name="Type" value="Half Marathon">
            <label for="r2">Half Marathon</label>
            <br>
            <input type="radio" id="r3" name="Type" value="Full Marathon">
            <label for="r3">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password </label>
            <input type="password" id="pass" name="pass" required>

        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select id="age" name="AgeGroup">
                <option value="under 18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>

            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
