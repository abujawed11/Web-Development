<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2 col-2">Form</h1>
        <form action="#form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="" id="pass" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Adress</label>
                <input type="text" class="form-control" name="" id="address" placeholder="Enter your Location here">
            </div>
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="city">City</label>
                    <input type="text" name="" id="city" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="Select">Select One</option>
                        <option value="Jh">Jharkhand</option>
                        <option value="Bh">Bihar</option>
                        <option value="Dl">Delhi</option>
                        <option value="KA">Karnataka</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 col-sm-6">
                    <label for="Zip">Zip Code</label>
                    <input type="text" name="" id="Zip" class="form-control" placeholder="XXX-XXX" minlength="6">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="agree">
                    <label class="custom-control-label" for="agree">Agree</label>
                </div>
            </div>
            <button class="btn btn-success">Register</button>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
