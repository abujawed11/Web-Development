<!DOCTYPE html>
<html>

<head>
    <title>
        My Table
    </title>
</head>

<body>
    <h1>Heavy Birds List</h1>
    <table>
        <caption>Different Heavy Birds</caption>
        <tr>
            <th>Animal</th>
            <th>Average Mass</th>
            <th>Average Length</th>
        </tr>
        <tr>
            <td>Common ostrich</td>
            <td>104</td>
            <td>210</td>
        </tr>
        <tr>
            <td>Dwarf cassowary</td>
            <td>19</td>
            <td>105</td>
        </tr>
    </table>
    <h2>Row and Col Span</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Average Length</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emperor penguin</td>
                <td>31.5</td>
                <td>69</td>
                <td>114</td>
            </tr>
            <tr>
                <td>Greater rhea</td>
                <td>23</td>
                <td>40</td>
                <td>134</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
